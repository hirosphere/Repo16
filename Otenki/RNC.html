<script type="text/javascript">

new function()
{
	var sec = 1000, min = 60 * 1000, hour = 3600 * 1000;
	var MoviePane = Anim.MoviePane;
	
	function main()
	{
		var e = e_id( 'anims' );
		
		var w = 30, span = ( 6 ) * hour; 
		var time = Anim.MakeTimeFromQuery();
		
		var areas =
		[
			"000", "201", "202", "203", "204", "205", "206", "207", "208", "209", "210", "211", "212",
			"213", "214", "215", "216", "217", "218", "219" 
		];
		
		for( var i in areas )
		{
			var mov = new MoviePane
			(
				{
					com: e, wait: w,
					mdef: { type: "JMA_RNC", Area: areas[ i ], span: span },
					anc: "JRA_" + areas[ i ]
				},
				3
			);
			mov.updateMovie( time );
		}
	}
	
	main();
}



</script>
