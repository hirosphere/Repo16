<script type="text/javascript">

new function()
{
	var sec = 1000, min = 60 * 1000, hour = 3600 * 1000;
	var MoviePane = Anim.MoviePane;
	
	function main()
	{
		new Movie();
		
		var jmair  = { type: 'JMA', Area: "6", Element: "infrared", span: ( 24 * 1 + 3 ) * hour };
		var jmair2 = { type: 'JMA', Area: "0", Element: "infrared", span: ( 24 * 1 + 3 ) * hour };
		var jmawv  = { type: 'JMA', Area: "6", Element: "watervapor", span: ( 24 * 1 + 3 ) * hour };
		var jmawv2 = { type: 'JMA', Area: "0", Element: "watervapor", span: ( 24 * 1 + 3 ) * hour };
		var wg3 = { type: 'WG', subtype: 'IR3', span: ( 24 * 7 ) * hour };
		var vpl = { type: 'WG', subtype: 'VIS_pseud_light', span: ( 48 ) * hour };
		var dtw = { type: 'DT_W', span: 27 * hour };
		var dt = { type: 'DT_512', span: 27 * hour };
		var wgpl = { type: 'WG', subtype: 'VIS_pseud_light', span: 48 * hour };
		var tepco1 = { type: 'TEPCO', subtype: '1', span: 12 * hour };
		var tepco4 = { type: 'TEPCO', subtype: '4', span: 12 * hour };
		
		var e = e_id( 'anims' );
		
		var w = 60, span = ( 24 ) * hour; 
		var movs =
		[
			new MoviePane( { com: e, wait: 50, mdef: jmair , anc: 'JWV_IR' } ),
			new MoviePane( { com: e, wait: 50, mdef: jmair2 , anc: 'JWV_IR0' } ),
			new MoviePane( { com: e, wait: 50, mdef: jmawv , anc: 'JWV_WV' } ),
			new MoviePane( { com: e, wait: 50, mdef: jmawv2 , anc: 'JWV_WV0' } ),
			// new MoviePane( { com: e, wait: 100, mdef: noaa_swp, anc: 'NOAA_SWP' } ),
			// new MoviePane( { com: e, wait: 100, mdef: nasa_tec, anc: 'NASA_TEC' } ),
			new MoviePane( { com: e, wait: w, mdef: { type: 'JMA_RadAme', Area: "000", span: span } , anc: 'JRA_RA' } ),
						
			new MoviePane( { com: e, wait: 80, mdef: tepco1, anc: 'TW' }, 5 ),
			new MoviePane( { com: e, wait: 80, mdef: tepco4, anc: 'TS' }, 5 ),
			
			//new MoviePane( { com: e, wait: 35, mdef: vpl, anc: 'VIS_PL' } ),
			//new MoviePane( { com: e, wait: 35, mdef: dt, anc: 'D5' } ),
			//new MoviePane( { com: e, wait: 30, mdef: wgpl } ),
			
			//new MoviePane( { com: e, wait: 120, mdef: dtw, anc: 'DWR' } ),
			
			//new MoviePane( { com: e, wait: 35, mdef: wg3, anc: 'IR3' }, 2 )
		];
		var time = Anim.MakeTimeFromQuery();
		for( var i in movs ) movs[ i ].updateMovie( time );
	}
	
	main();
}



</script>
